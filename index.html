<!DOCTYPE html>

<head>
  <script src="./app.js" defer></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="main-container">
    <div id="title"><h1>Etch-a-Sketch</h1></div>
    <div id="canvas-container"></div>
    <div id="buttons-container">
      <button id="black-btn" onClick="changeColorMode('black')">Black</button>
      <button id="rainbow-btn" onClick="changeColorMode('rainbow')">Rainbow</button>
      <button id="eraser-btn" onClick="changeColorMode('eraser')">Eraser</button>
      <button id="clear-btn" onClick="clearCanvas()">Clear</button>
    </div>
  </div>
</body>
